<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score_board">
        <div id="user_label" class="badge">User</div>
        <div id="comp_label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="cocies">
        <div class="cocie" id="r">
            <img src="images/rock.png" alt="rck" width="120" height="120">
        </div>
        <div class="cocie" id="p">
            <img src="images/paper.png" alt="ppr" width="120" height="120">
        </div>
        <div class="cocie" id="s">
            <img src="images/scissors.png" alt="scs" width="120" height="120">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>

    <script src="js/app.js" charset="UTF-8"></script>
</body>
</html>
